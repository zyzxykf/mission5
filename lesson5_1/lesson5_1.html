<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson5-1</title>
	<script type="text/javascript">
		var num = 101;

		switch(true) {
			case num >= 90 && num <= 100:
				alert("一等生；");
				break;
			case num >= 80 && num < 90:
				alert("二等生；");
				break;
			case num >= 70 && num < 80:
				alert("三等生；");
				break;
			case num >= 60 && num < 70:
				alert("四等生；");
				break;
			case num >= 50 && num < 60:
				alert("五等生；");
				break;
			case num >= 40 && num < 50:
				alert("六等生；");
				break;
			case num >= 30 && num < 40:
				alert("七等生；");
				break;
			case num >= 20 && num < 30:
				alert("八等生；");
				break;
			case num >= 10 && num < 20:
				alert("九等生；");
				break;
			case num >= 0 && num < 10:
				alert("十等生；");
				break;
			default:
				alert("输入错误，请重新输入；");

		}
	</script>
</head>
<body>

</body>
</html>
